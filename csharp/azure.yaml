name: MultiAgentCopilot
metadata:
    template: azd-init@1.5.1
hooks:
    postdeploy:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: ./azd-hooks/postdeploy.ps1  # Adjust path since azure.yaml is inside /csharp
services:
    ChatServiceWebApi:
        project: ./src/MultiAgentCopilot   # Relative to /csharp
        host: containerapp
        language: csharp
        docker:
            path: ./src/MultiAgentCopilot/Dockerfile   # Ensure correct Dockerfile path
